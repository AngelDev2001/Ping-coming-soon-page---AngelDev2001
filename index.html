<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="root">
      <div class="container">
        
        <header class="header">
          <picture class="header__logo">
            <img src="./images/logo.svg" alt="" />
          </picture>
        </header>
  
        <main class="main">
          <div class="main__text">
            <div class="main__text-description">
              <p class="description__first">
                We are launching <span>soon!</span>
              </p>
              <p class="description__second">Subscribe and get notified</p>
            </div>
            <form class="main__text-form" action="">
              <input type="email" placeholder="Your email address..." />
              <input type="button" value="Notify Me" />
              <p class="form-error">Please provide a valid email address</p>
            </form>
          </div>
          <picture class="main__image">
            <img src="./images/illustration-dashboard.png" alt="" />
          </picture>
        </main>
  
        <footer class="footer">
          <div class="footer___socialNetworks">
            <picture class="footer___socialNetworks-facebook">
              <img src="./images/facebook.svg" alt="" />
            </picture>
            <picture class="footer___socialNetworks-twitter">
              <img src="./images/twitter.svg" alt="" />
            </picture>
            <picture class="footer___socialNetworks-instagram">
              <img src="./images/instagram.svg" alt="" />
            </picture>
          </div>
          <p class="footer__copyRight">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </footer>
  
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
